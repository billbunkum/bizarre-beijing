  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">

  <body>
    <div id="app">
      <div class="main-content">
        <header>
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-2">Bizarre Beijing</h1>
            </div>
          </div>
        
          <nav class="navbar">
            <a href="/"
              class="nav-link">Home</a>
            <a href="/news.html"
              class="nav-link">News</a>
            <a href="/contact_us.html"
              class="nav-link">Contact Us</a>
          </nav>
        </header>
        
        <h2>Contact Us</h2>
        <form action="https://formspree.io/info@bizarrebeijing.com" 
          method="POST">
          <div class="form-group">
            <label for="formGroupNameInput">Name:</label>
            <input type="text" 
              class="form-control" 
              id="formGroupNameInput"
              placeholder="Your name here"
              name="name"
            ></div>
          <div class="form-group">
            <label for="formGroupEmailInput">E-mail:</label>
            <input type="email"
              class="form-control"
              id="formGroupEmailInput"
              placeholder="jane.doe@something.com"
              name="email"
            ></div>
          <div class="form-group">
            <label for="formGroupMessageTextarea">Message:</label>
            <textarea class="form-control"
              id="formGroupMessageTextarea"
              rows="5"
              placeholder="Questions about a tour?"
              name="message"
            ></textarea>
          </div>
          <div class="control-buttons">
            <button class="btn btn-outline-light btn-lg"
              type="submit">SEND
            </button>
          </div>
        </form>


      </div> <!-- main-content -->
    
      <footer>© Bizarre Beijing 2019</footer>    
    </div> <!-- app -->
